<!DOCTYPE html>
<html>

<head>

<body>
    <div align="center" id="content">
    
    	<h1>Charakter waehlen!</h1>
                
        <button class="choices" onClick="createCharacter()">Neu anlegen!</button>
        
        <div id="refresh">
        	<button class="characterButton" onClick="chooseCharacter(0)"><img src="avatar1.png" alt="Char1" class="charImage">Kore</button>
            <button class="characterButton" onClick="chooseCharacter(1)"><img src="avatar1.png" alt="Char1" class="charImage">Colbi</button>
            <button class="characterButton" onClick="chooseCharacter(2)"><img src="avatar1.png" alt="Char1" class="charImage">Cenk</button>
            <button class="characterButton" onClick="chooseCharacter(3)"><img src="avatar1.png" alt="Char1" class="charImage">Gast 1</button>
            <button class="characterButton" onClick="chooseCharacter(4)"><img src="avatar1.png" alt="Char1" class="charImage">Gast 2</button>
            <button class="characterButton" onClick="chooseCharacter(5)"><img src="avatar1.png" alt="Char1" class="charImage">Gast 3</button>
        </div>
      

    </div>

</html>
